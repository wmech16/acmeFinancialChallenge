<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Details</title>
</head>
<body>
        <div class="logout">
            <button class="btn btn-link" ng-click="logout()">Logout</button>
        </div>

<div class="container">


    <form>
        <div class="form-group row box">
            <div id="centerACME" style="margin-left: 37%">
                <img class="imgACME" src="https://s3.amazonaws.com/upload.uxpin/files/102968/109980/uxpmod_197311_12088794_12083985493_hipsterlogogenerator_1412092528296.png">
                <br>
                    <span>
                        <strong id="textFinancial">Financial</strong>
                    </span>

            </div>

        </div>
            <div class="form-group row">
                <label for="FirstName"   >First Name</label>
                <div class="span 12">
                    <input type="text" class="form-control" id="FirstName" ng-model="user.name.first" placeholder="First Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="LastName"  >LastName</label>
                <div class=" span12">
                    <input type="text" class="form-control" id="LastName" ng-model="user.name.last" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group row">
                <div id = ageLabel class="span2">
                    <label for="age"   >Age:</label>

                        <input type="text" class="form-control" id="age" ng-model="user.age" placeholder="Age">

                </div>
                <div class="offset5 span2">
                    <label for="Eye color">Eye Color:</label>

                        <input type="text" class="form-control" id="Eye color" ng-model="user.eyeColor" placeholder="Eye color">

                </div>
            </div>

            <div class="form-group row">
                <label for="company"   >Company</label>
                <div class="span12">
                    <input type="text" class="form-control" id="company" ng-model="user.company" placeholder="Company">
                </div>
            </div>

            <div class="form-group row">
                <label for="email"   >Email</label>
                <div class="span12">
                    <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Email">
                </div>
            </div>

            <div class="form-group row">
                <label for="phone"  ng-model="password" >Phone</label>
                <div class="span12">
                    <input type="password" class="form-control" id="phone" ng-model="user.phone" placeholder="Phone">
                </div>
            </div>

            <div class="form-group row">
                <label for="address"   >Address</label>
                <div class="span12">
                    <input type="text" class="form-control" id="address" ng-model="user.address" placeholder="Address">
                </div>
            </div>

            <div class="form-group row">
                <div class="span12">
                    <button type="submit" class="btn btn-primary btn-block" ng-click="edit()">Save </button>
                </div>
            </div>


        </form>

    </div>
</body>
</html>
